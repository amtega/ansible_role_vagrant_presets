---

# Tasks for testing role

- name: configure docker sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? (starts_with(name, `centos_7`))
           || starts_with(name, `debian_9`)
           || starts_with(name, `fedora_26`)
           || starts_with(name, `fedora_27`) ]
  tags:
    - sandbox

- name: run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: test vagrant_presets role
  hosts: docker_sandbox_containers
  roles:
    - amtega.vagrant_presets
  tasks:
    - name: test dynamic load of boxes presets
      assert:
        that:
          - vagrant_presets_boxes | length > 0

          - vagrant_presets_boxes
            | selectattr('name', 'equalto', 'centos_6') | list | length > 0

          - vagrant_presets_boxes
            | selectattr('name', 'equalto', 'centos_7') | list | length > 0

          - vagrant_presets_boxes
            | selectattr('name', 'equalto', 'fedora_26') | list | length > 0

          - vagrant_presets_boxes
            | selectattr('name', 'equalto', 'fedora_27') | list | length > 0

    - name: test dynamic load of vms presets
      assert:
        that:
          - vagrant_presets_vms | length > 0

          - vagrant_presets_vms
            | selectattr('name', 'equalto', 'centos_6') | list | length > 0

          - vagrant_presets_vms
            | selectattr('name', 'equalto', 'centos_7') | list | length > 0

          - vagrant_presets_vms
            | selectattr('name', 'equalto', 'fedora_26') | list | length > 0

          - vagrant_presets_vms
            | selectattr('name', 'equalto', 'fedora_27') | list | length > 0

    - name: test vagrant_presets_add_attributes filter
      assert:
        that:
          - "vagrant_presets_boxes
             | vagrant_presets_add_attributes({'new_attribute': 'hello world'})
             | selectattr('new_attribute', 'equalto', 'hello world')
             | list | length > 0"

          - "vagrant_presets_vms
             | vagrant_presets_add_attributes({'new_attribute': 'hello world'})
             | selectattr('new_attribute', 'equalto', 'hello world')
             | list | length > 0"

    - name: test vagrant_presets_randomize_names filter
      assert:
        that:
          - vagrant_presets_boxes
            | vagrant_presets_randomize_names
            | selectattr('name', 'equalto', 'centos_7') | list | length == 0

          - vagrant_presets_vms
            | vagrant_presets_randomize_names
            | selectattr('name', 'equalto', 'centos_7') | list | length == 0

    - name: test vagrant_presets_remove_attributes filter
      assert:
        that:
          - "vagrant_presets_boxes
             | vagrant_presets_add_attributes({'new_attribute': 'hello world'})
             | vagrant_presets_remove_attributes(['new_attribute'])
             | selectattr('new_attribute', 'equalto', 'hello world')
             | list | length == 0"

          - "vagrant_presets_vms
             | vagrant_presets_add_attributes({'new_attribute': 'hello world'})
             | vagrant_presets_remove_attributes(['new_attribute'])
             | selectattr('new_attribute', 'equalto', 'hello world')
             | list | length == 0"

    - name: test vagrant_presets_repeat filter
      assert:
        that:
          - vagrant_presets_boxes
            | vagrant_presets_repeat(3)
            | length == vagrant_presets_boxes | length * 3

          - vagrant_presets_vms
            | vagrant_presets_repeat(3)
            | length == vagrant_presets_vms | length * 3
  tags:
    - idempotence

- name: cleanup docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - sandbox
